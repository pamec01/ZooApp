<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Úspěšně jste se zaregistrovali!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registrace</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${uzivatel}">

                    <div class="form-group mb-3">
                        <label class="form-label">Jméno</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Jméno..."
                               th:field="*{jmeno}"
                               type="text"
                        />
                        <p th:errors="*{jmeno}" class="text-danger"
                           th:if="${#fields.hasErrors('jmeno')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Příjmení</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Příjmení..."
                               th:field="*{prijmeni}"
                               type="text"
                        />
                        <p th:errors="*{prijmeni}" class="text-danger"
                           th:if="${#fields.hasErrors('prijmeni')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Email..."
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Heslo</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Heslo..."
                               th:field="*{heslo}"
                               type="password"
                        />
                        <p th:errors="*{heslo}" class="text-danger"
                           th:if="${#fields.hasErrors('heslo')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Registrovat se</button>
                        <span>Už máte účet? <a href="/" th:href="@{/login}">Přihlaste se zde</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
